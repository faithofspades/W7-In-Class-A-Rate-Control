<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <button id="startAudio">Start Audio</button>
    <br>
    <input type="range" id="modDepth" name="Mod Depth" min="0" max="0.2" value="0.2" step="0.0001">
    <label for="modDepth">Mod Depth</label>
    <br>
    <input type="range" id="modFreq" name="Frequency" min="0" max="3" value="0.1" step="0.001">
    <label for="modFreq">Frequency</label>
    <br>
    <input type="range" id="delayTime" name="Type" min="0" max="0.5" value="0.25" step="0.001">
    <label for="delayTime">Delay Time</label>
    <br>
    <input type="range" id="feedback" name="Feedback" min="0" max="0.25" value="0.05" step="0.001">
    <label for="feedback">Feedback</label>
</body>
</html>
